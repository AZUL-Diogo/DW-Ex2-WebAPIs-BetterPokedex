<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@700&family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@700&family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/web.css">

    <title>Document</title>

</head>

<body> 
    <div class="container">

        <h1 id="appName"> Better Pokedex </h1>
        
        <div class="filters">
            <select name="generations" id="generations" class="items">
                <option selected value="gen1">Gen 1</option>
                <option value="gen2">Gen 2</option>
                <option value="gen3">Gen 3</option>
                <option value="gen4">Gen 4</option>
                <option value="gen5">Gen 5</option>
                <option value="gen6">Gen 6</option>
                <option value="gen7">Gen 7</option>
                <option value="gen8">Gen 8</option>
                <option value="gen9">Gen 9</option>
              </select>

              <select name="types" id="types" class="items">
                <option selected value="noFilter"> ------ </option>
                <option value="normal">Normal</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="flying">Flying</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="eletric">Eletric</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
              </select>

              <select name="skin" id="skin" class="items">
                <option selected value="shiny"> Shiny </option>
                <option value="normal">Normal</option>
              </select>

              <input type="text" id="pokemonInput" class="items" onkeyup="searchPokemon()" placeholder="Search for pokemons.." title="Type in a pokemon or id">
        </div>


        <ol id="pokedex"></ol>

    </div>

    <script src="JS/web.js"></script>   
</body>

</html>
